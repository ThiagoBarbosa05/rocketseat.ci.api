
name: CI 

on: 
  push:
    branches:
      - main
  
jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    # strategy:
    #   # matrix:
    #   #   node: [16, 18, 20]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm i
    - run: npm run test

    - name: Build Docker Image
      run: docker build -t rocketseat-ci-api:latest .

        